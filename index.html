<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Keeper</title>
    <link rel="stylesheet" type="text/css" href="assets/css/slick.scss">
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.scss">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<style>

<body style="max-width: 100%; background-color: lightgray">
    <div id="lockedDoors" style="width:95%;display:block">
    </div>
    <div id="zone-center">
        <div id="show-data">
            <div id="zone-text"><p>Locked Door name: </p>
            <p>Login: <span id="login"></span></p>
            <p>Password: <span id="password"></span></p>
            </div>
            <div id="zone-button">
                <button onclick="alert('click Login!')">Copy login to clipboard</button>
                <button onclick="alert('Click pwd!')">Copy password to clipboard</button>
                <button >Update information</button>
            </div>
        </div>
        <div id="addDoor" style="display:none">
            <div>
                <label for="doorName">Nom: </label>
                <input type="text" id="doorName" name="doorName">
            </div>
            <div>
                <label for="doorURL">Url: </label>
                <input type="text" id="doorURL" name="doorURL">            
            </div>
            <div>
                <label for="doorLogin">Login: </label>
                <input type="text" id="doorLogin" name="doorLogin">            
            </div>
            <div>
                <label for="doorPassword">Mot de passe: </label>
                <input type="password" id="doorPassword" name="doorPassword">            
            </div>
            <button onclick="addDoor()">Submit</button>
        </div>
    </div>
</body>
<footer>
    <p>Vincent Bourgmayer |

    <span id="chrome-version">Chrome <script>document.write(process.versions.chrome)</script></span> | 
    <span id="electron-version">Electron <script>document.write(process.versions.electron)</script></span></p>
    <script>
        //Load Jquery
        window.$ =window.jQuery = require('jquery')
        const {ipcRenderer} = require('electron')

        function reverseCSSDisplay(element){
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
        function printCreateDoorForm(){
            let form = document.getElementById('addDoor')
            let dataPanel = document.getElementById('show-data')
            reverseCSSDisplay(form)
            reverseCSSDisplay(dataPanel)
        }
    </script>
    <script src="assets/js/script.js"></script>
</footer>

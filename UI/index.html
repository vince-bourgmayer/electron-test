<html>
<head>

<style>
    footer{background-color: grey; color:white;text-align:center;}
    .door{background-color: lightblue;text-align: center;font-size: 15px;}

<body style="max-width: 100%; background-color: lightgray">
    <div id="lockedDoors" style="width:95%;display:block">
        <div class="door">1</div>
        <div class="door">2</div>
        <div class="door">3</div>
        <div class="door">4</div>
        <div class="door">5</div>
        <div class="door">6</div>
        <div class="door">7</div>
        <div class="door">8</div>
        <div class="door">9</div>
    </div>
    <div id="zone-center">
        <div id="zone-text"><p>Locked Door name: </p></div>
        <div id="zone-button">
            <button onclick="alert('click Login!')">Copy login to clipboard</button>
            <button onclick="alert('Click pwd!')">Copy password to clipboard</button>
            <button >Update information</button>
        </div>
    </div>
</body>
<footer>
    <p>Vincent Bourgmayer | 
    <span id="node-version"></span> | 
    <span id="chrome-version">Chrome <script>document.write(process.versions.chrome)</script></span> | 
    <span id="electron-version">Electron <script>document.write(process.versions.electron)</script></span></p>
<script>
    //Load Jquery and slick
    window.$ =window.jQuery = require('jquery')
    require('slick-carousel')
    $(()=>{
        //I wonder if it is better to to like that or to use <script>document.write(...) directly in page
        $('#node-version').text("Node "+process.versions.node)
        //It seems that it setting parameters in slick lock buttons 
        $('#lockedDoors').slick()
    })
